<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, gerador password">
    <title>Gerador de senha</title>

    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    
    <img class="logo" src="../assets/logo.png" alt="Gerador de senha logo">

    <main class="container-input">
        <span>Tamanho <span class="valor" id="valor">15</span> caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="15"/>
        
        <button onclick="generatePassword()" id="button" class="button-cta">Gerar senha</button>
        
    </main>

    <div onclick="copyPassword()" id="container-password" class="container-password hide">
        <span class="title">Sua senha gerada foi: </span>
        <span id="password" class="password"></span>
        <span id="tooltip" class="tooltip">Clique na senha para copiar.</span>
        
    </div>
    

    <script src="../JavaScript/script.js"></script>

    
</body>
</html>
